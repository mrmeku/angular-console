<div class="value-description">
  <div
    class="bool-control"
    fxLayout="row"
    (click)="updateValue(value === 'true' ? 'false' : 'true')"
  >
    <div
      (keydown.enter)="updateValue(value === 'true' ? 'false' : 'true')"
      class="checkbox"
      tabindex="0"
      role="checkbox"
      [attr.aria-checked]="value === 'true'"
      [class.checked]="value === 'true'"
      [attr.aria-labelledby]="descriptionId"
    ></div>
    <div class="description" [id]="descriptionId">
      {{ field.description }}
    </div>
  </div>
</div>

<div class="modified-indicator"></div>
