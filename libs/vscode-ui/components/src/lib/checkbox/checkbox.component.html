<div class="value-description">
  <div class="bool-control" fxLayout="row">
    <div
      (click)="updateValue(!value)"
      (keydown.enter)="updateValue(!value)"
      class="checkbox"
      tabindex="0"
      role="checkbox"
      [attr.aria-checked]="value"
      [class.checked]="value"
      [attr.aria-labelledby]="descriptionId"
    ></div>
    <div class="description" [id]="descriptionId">
      {{ field.description }}
    </div>
  </div>
</div>

<div class="modified-indicator"></div>
