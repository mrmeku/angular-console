<div class="setting-item-value-description">
  <div class="setting-item-bool-control">
    <div
      (click)="updateValue(!value)"
      (keydown.enter)="updateValue(!value)"
      class="monaco-custom-checkbox monaco-simple-checkbox setting-value-checkbox setting-control-focus-target"
      tabindex="0"
      role="checkbox"
      [attr.aria-checked]="value"
      [class.checked]="value"
      [attr.aria-labelledby]="descriptionId"
    ></div>
    <div class="setting-item-description" [id]="descriptionId">
      {{ field.description }}
    </div>
  </div>
</div>

<div class="setting-item-modified-indicator"></div>
